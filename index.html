<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AlfredoConnect</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="./css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="row" style="margin-top: 25px">
            <button class="btn-large waves-effect waves-light col s1" id="port-open" style="margin-left: 25px">open</button>
            <button class="btn-large waves-effect waves-light disabled col s1" id="port-close">close</button>
            <div class="input-field col s3" style="margin-bottom: 0">
                <select id="port-select">
                    <option value="default" disabled selected>Select port...</option>
                </select>
                <label>Serial port</label>
            </div>
            <button class="waves-effect waves-light btn-floating btn-large" id="port-refresh">
                <i class="material-icons">refresh</i>
            </button>
        </div>
        <div class="row" id="console" style="height: 500px; background-color: #aaa; overflow-x: hidden; overflow-y: auto;">
            <span id="console-text" style="white-space: pre-wrap; height: 500px;"></span>
        </div>
        <!-- <div class="row">
            <button class="btn waves-effect waves-light" id="w">W</button>
        </div> -->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s11">
                        <textarea id="console-input" class="materialize-textarea"></textarea>
                        <label for="console-input">Input</label>
                    </div>
                    <a class="btn-large waves-effect waves-teal col s1">send<i class="material-icons right">send</i></a>
                </div>
            </form>
        </div>
    </body>
    <script>window.$ = window.jQuery = require('./js/jquery-3.4.1.min.js');</script>
    <script src="./js/materialize.min.js"></script>
    <script src="renderer.js"></script>
</html>
