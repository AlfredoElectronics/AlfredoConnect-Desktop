<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AlfredoConnect</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="./css/materialize.min.css">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="row" style="margin-top: 25px">
            <button class="btn-large waves-effect waves-light col s1" id="port-open" style="margin-left: 25px">open</button>
            <button class="btn-large waves-effect waves-light disabled col s1" id="port-close">close</button>
            <div class="input-field col s3" style="margin-bottom: 0">
                <select id="port-select">
                    <option value="default" disabled selected>Select port...</option>
                </select>
                <label>Serial port</label>
            </div>
            <div class="col s1">
                <button class="waves-effect waves-light btn-floating btn-large" id="port-refresh">
                    <i class="material-icons">refresh</i>
                </button>
            </div>
            <form action="#" class="offset-s1 col s4">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" id="config-file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="row" id="terminal">
            <span id="terminal-info" style="white-space: pre-wrap"></span>
            <div id="terminal-error-container" style="white-space: pre-wrap"></div>
            <div id="terminal-text"></div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s11">
                        <textarea id="terminal-input" class="materialize-textarea"></textarea>
                        <label for="terminal-input">Input</label>
                    </div>
                    <a class="btn-large waves-effect waves-teal col s1" id="terminal-send">
                        send<i class="material-icons right">send</i>
                    </a>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s4">
                <h5>Gamepads</h5>
                <ul class="collection" id="gamepad-list">
                </ul>
            </div>
            <canvas id="gamepad-state">
            </canvas>
        </div>
    </body>
    <script>window.$ = window.jQuery = require('./js/jquery-3.4.1.min.js');</script>
    <script src="./js/materialize.min.js"></script>
    <script src="renderer.js"></script>
</html>
