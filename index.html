<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AlfredoConnect</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="./css/materialize.min.css">
        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="row" style="padding-top: 25px">
            <button class="btn-large waves-effect waves-light col s1" id="port-open">Open</button>
            <button class="btn-large waves-effect waves-light disabled col s1" id="port-close">Close</button>
            <div class="input-field col s3" id="serial-port-dropdown" style="margin-bottom: 0">
                <select id="port-select">
                    <option value="default" disabled selected>Select port...</option>
                </select>
                <label>Serial port</label>
            </div>
            <div class="col s1">
                <button class="waves-effect waves-light btn-floating btn-large" id="port-refresh">
                    <i class="material-icons">refresh</i>
                </button>
            </div>
        </div>
        <div class="row" id="terminal">
            <span id="terminal-info" style="white-space: pre-wrap"></span>
            <div id="terminal-error-container" style="white-space: pre-wrap"></div>
            <div id="terminal-window">
                <div id="terminal-text"></div>
                <div id="terminal-scroll-anchor"></div>
            </div>
        </div>
        <div id="terminal-input-container" class="row" style="display: none">
            <form id="terminal-input-form" class="col s12">
                    <div class="input-field col s11" style="padding:0; margin-bottom:0">
                        <textarea id="terminal-input" class="materialize-textarea"></textarea>
                        <label for="terminal-input">Input</label>
                    </div>
                    <a class="btn-large waves-effect waves-teal col s1" id="terminal-send">
                        send<i class="material-icons right">send</i>
                    </a>
            </form>
        </div>
        <div class="row">
            <div class="col s4">
                <h5>Gamepads</h5>
                <ul class="collection" id="gamepad-list">
                </ul>
            </div>
            <canvas id="gamepad-state">
            </canvas>
        </div>
        </div>
    </body>
    <script>
        // https://www.electronjs.org/docs/faq#i-can-not-use-jqueryrequirejsmeteorangularjs-in-electron
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script src="./js/materialize.min.js"></script>
    <script src="renderer.js"></script>
</html>
